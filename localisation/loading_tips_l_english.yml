 LOADING_TIP_0:0 "Glory is fleeting, but obscurity is forever.\n- Napoleon Bonaparte"
 LOADING_TIP_1:0 "It requires more courage to suffer than to die.\n- Napoleon Bonaparte"
 LOADING_TIP_2:0 "Imagination rules the world.\n- Napoleon Bonaparte"
 LOADING_TIP_3:0 "Victory belongs to the most persevering.\n- Napoleon Bonaparte"
 LOADING_TIP_4:0 "Four hostile newspapers are more to be feared than a thousand bayonets.\n- Napoleon Bonaparte"
 LOADING_TIP_5:0 "Ability is of little account without opportunity.\n- Napoleon Bonaparte"
 LOADING_TIP_6:0 "From the heights of these pyramids, forty centuries look down on us.\n- Napoleon Bonaparte"
 LOADING_TIP_7:0 "Riches do not consist in the possession of treasures, but in the use made of them\n- Napoleon Bonaparte"
 LOADING_TIP_8:0 "A leader is a dealer in hope.\n- Napoleon Bonaparte"
 LOADING_TIP_9:0 "Nothing is more difficult, and therefore more precious, than to be able to decide.\n- Napoleon Bonaparte"
 LOADING_TIP_10:0 "The French complain of everything, and always.\n- Napoleon Bonaparte"
 LOADING_TIP_11:0 "We must laugh at man to avoid crying for him.\n- Napoleon Bonaparte"
 LOADING_TIP_12:0 "If you want a thing done well, do it yourself.\n- Napoleon Bonaparte"
 LOADING_TIP_13:0 "Let France have good mothers, and she will have good sons.\n- Napoleon Bonaparte"
 LOADING_TIP_14:0 "A soldier will fight long and hard for a bit of coloured ribbon.\n- Napoleon Bonaparte"
 LOADING_TIP_15:0 "The human race is governed by its imagination.\n- Napoleon Bonaparte"
 LOADING_TIP_16:0 "If they want peace, nations should avoid the pin-pricks that precede cannon-shots.\n- Napoleon Bonaparte"
 LOADING_TIP_17:0 "A true man hates no one.\n- Napoleon Bonaparte"
 LOADING_TIP_18:0 "He who fears being conquered is sure of defeat.\n- Napoleon Bonaparte"
 LOADING_TIP_19:0 "There are two levers for moving men — interest and fear.\n- Napoleon Bonaparte"
 LOADING_TIP_20:0 "Impossible is a word only to be found in the dictionary of fools.\n- Napoleon Bonaparte"
 LOADING_TIP_21:0 "When soldiers have been baptized in the fire of a battle-field, they have all one rank in my eyes.\n- Napoleon Bonaparte"
 LOADING_TIP_22:0 "Medicine is a collection of uncertain prescriptions, the results of which, taken collectively, are more fatal than useful to mankind.\n- Napoleon Bonaparte"
 LOADING_TIP_23:0 "Let the path be open to talent.\n- Napoleon Bonaparte"
 LOADING_TIP_24:0 "Courage is like love; it must have hope to nourish it.\n- Napoleon Bonaparte"
 LOADING_TIP_25:0 "There are only two forces in the world, the sword and the spirit. In the long run the sword will always be conquered by the spirit.\n- Napoleon Bonaparte"
 LOADING_TIP_26:0 "Great ambition is the passion of a great character. Those endowed with it may perform very good or very bad acts. All depends on the principals which direct them.\n- Napoleon Bonaparte"
 LOADING_TIP_27:0 "The only victory over love is flight.\n- Napoleon Bonaparte"
 LOADING_TIP_28:0 "Men are Moved by two levers only: fear and self interest.\n- Napoleon Bonaparte"
 LOADING_TIP_29:0 "A throne is only a bench covered with velvet.\n- Napoleon Bonaparte"
 LOADING_TIP_30:0 "The best cure for the body is a quiet mind.\n- Napoleon Bonaparte"
 LOADING_TIP_31:0 "It is the cause, not the death that makes the martyr\n- Napoleon Bonaparte"
 LOADING_TIP_32:0 "Chance is the providence of adventurers\n- Napoleon Bonaparte"
 LOADING_TIP_33:0 "Among those who dislike oppression are many who like to oppress.\n- Napoleon Bonaparte"
 LOADING_TIP_34:0 "In politics, an absurdity is not a handicap.\n- Napoleon Bonaparte"
