l_english:

 austria.1.t:0 "Austria Offers Alliance"
 austria.1.d:0 "The Austrian Empire is interested in improving our relations and increasing our military collaboration aiming a formal alliance in a future. Some of our advisors recomend us to accept their offers, but can we trust this foreigners?"
 austria.1.a:0 "We are stronger together"
 austria.1.b:0 "We will formaly reject"
 austria.2.t:0 "Austria offers clay and money for our support"
 austria.2.d:0 "Despite having our differences, the Austrians have agreed to give us land in Poland and Germany with an aditional payment in exchange for our subjugation. The offer seems great, but that would mean renouncing to our autonomy."
 austria.2.a:0 "Their offer is welcome"
 austria.2.b:0 "We will not sell our freedom!"